<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <title>Productos</title>
        <link rel="stylesheet" href="css/Productos.css"/>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>

    <body>

        <header th:replace="plantilla/template::header"></header>

        <div class="container mt-4">
            <div class="row gy-3">
                <th:block th:each="products : ${productos}">
                    <div class="col-sm-4">
                        <div class="card shadow-sm">
                            <img class="image" style="align-content: center" th:src="${products.getImagenProducto}">
                            <div class="card-body">
                                <h5 th:text="${products.getNombreProducto}" class="card-title"></h5>
                                <table style="margin-bottom: 2vh;">
                                    <tr>
                                        <th style="font-weight: normal;">â‚¡</th>
                                        <th th:text="${products.getPrecioProducto}" class="card-textt"
                                            style="font-weight: normal;"></th>
                                    </tr>
                                </table>
                                <div class="d-flex justify-content-between aling-items-center">
                                    <div class="btn-group">
                                        <a th:href="@{/detalleProducto{id}(id=${products.getIdProducto})}" class="btn btn-primary">Detalles</a>
                                    </div>
                                    <a href="" class="btn btn-success">Agregar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

        <div class="m-0 row justify-content-center">
            <div class="col-auto p-5 text-center">       
                <a class="btn btn-outline-dark" href="/productosNuevo" role="button">Agregar producto</a>
            </div>

            <div class="col-auto p-5 text-center">       
                <a class="btn btn-outline-dark" href="/productosAdmin" role="button">Tabla de productos</a>
            </div>
        </div>

        <footer th:replace="plantilla/template::footer"></footer>

    </body>
</html>
