<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="icons/font/bootstrap-icons.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>

        <!-- NAV BAR -->
        <header th:fragment="header">

            <style>
                nav.navbar{
                    background-color: #BFA18F;
                }
            </style>

            <nav class="navbar navbar-expand-lg navbar-dark ">

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-6">
                            <a class="navbar-brand" href="/">
                                <img class="img-fluid" src="images/logo-blanco.png" alt="Logo"/>
                            </a>
                        </div>
                    </div>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        >
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-cart4" viewBox="0 0 16 16">

                                    </svg>
                                </a>
                            </li>

                            <div class="my-1">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                                </li>
                            </div>

                            <div class="my-1">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/servicios">Servicios</a>
                                </li>
                            </div>

                            <div class="my-1">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Noticias</a>
                                </li>
                            </div>

                            <div class="my-1">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/sucursales">Sucursales</a>
                                </li>
                            </div>

                            <div class="my-1">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                                </li>
                            </div>

                            <div class="my-1">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/productos">Tienda</a>
                                </li>
                            </div>

                            <div class="my-1">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/Faqs">FAQ</a>
                                </li>
                            </div>

                            <div class="my-1">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="comentarios">Comentarios</a>
                                </li>
                            </div>

                        </ul> 

                    </div>

                </div>
            </nav>

        </header>

        <footer th:fragment="footer" class="text-center text-white" style="background-color: #F1F1F1;; ">

            <style>
                body{
                    display: grid;
                    flex-direction: column;
                    min-height: 100vh;
                }

                footer{
                    margin-top: auto;
                }
            </style>



            <!-- Grid container -->
            <div class="container pt-2">

                <!-- Section: Social media -->
                <section class="mb-4 my-2">
                    <!-- Facebook -->
                    <a
                        class="btn btn-link btn-floating btn-lg text-light m-1"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="light"

                        ></a>

                    <!-- Google -->
                    <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="light"
                        ><i class="fab fa-google"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="BLACK" class="bi bi-google" viewBox="0 0 16 16">

                            </svg></i
                        ></a>

                    <!-- Instagram -->
                    <a
                        class="btn btn-link btn-floating btn-lg text-dark m-1"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="light"
                        ><i class="fab fa-instagram"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="BLACK" class="bi bi-instagram" viewBox="0 0 16 16">

                        ></a>

                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center text-light p-2 row" style="background-color: #BFA18F;"> 
                
                <div class="col text-start my-1">© 2023 Copyright: 
                    <a class="text-light" style="text-decoration: none;" 
                       href="/">SalondeBelleza.com</a>
                </div>

                <!-- Implementacion de i18n -->
                <div class="col-auto text-end">
                    <a class="" style="text-decoration: none; color: white;"
                       th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                       th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
                    <a class="" style="text-decoration: none; color: white;"
                       th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                       th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
                </div>
            </div>
            <!-- Copyright -->
        </footer>

</html>
