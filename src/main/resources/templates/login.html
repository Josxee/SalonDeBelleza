<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>InicioDeSesion</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/InicioDeSesion.css">
    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <div class="derecha">
            <div style="height: 30%;"></div>
            <div class="caja">
                <h1 class="texto">
                    Empieza ahora
                </h1>
                <h2>
                    Si aun no tienes una cuenta, registrate y empieza a disfrutar de los beneficios
                </h2>
                <div style="height: 5px;"></div>
                <div>
                    <button>
                        <a href="/registro">Registrarme</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="izquierda">
            <div style="height: 15%;"></div>
            <form name="f" th:action="@{/login}" method="post">
                <div>
                    <h1>
                        Inicia sesión aqui
                    </h1>
                    <div style="height: 30px;"></div>
                </div>
                
                <label for="txtUsername">Correo Electronico:</label><br>
                <input id="username" name="username" type="text" required><br>
                <div style="height: 30px;"></div>
                <label for="txtPassword">Contraseña:</label><br>
                <input type="password" id="password" name="password"required><br>
                
                <div th:if="${param.error}" class="alert alert-danger text-warning" >
                    Invalid username or password
                </div>
                
                <input style="width: 15px ; height: 13px;"type="checkbox">
                <label style="font-size: 13px; ">Recordarme</label><br>
                <div style="height: 30px;"></div>

                <button type="submit" class="btn btn-success">Iniciar sesión</button>

            </form>
        </div>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
