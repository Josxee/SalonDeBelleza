<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Registro Proveedores</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <!-- ESTO NO ES UN HEADER -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Control de la lista de proveedores</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"
                                            th:href="@{/estudiantes}">Control de estudiantes</a></li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <br>
                    <h1 class="text-center">Agregar Proveedores</h1>
                    <div class="card-body">
                        <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">

                            <!-- Formulario Nombre -->
                            <div class="form-group">
                                <label><b>Proveedor:</b> </label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del proveedor: " required>
                            </div>

                            <!-- Formulario Apellido -->
                            <div class="form-group">
                                <label><b>Contacto nuevo proveedor:</b> </label>
                                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite el número de teléfono del proveedor: " required>
                            </div>

                            <!-- Formulario Email -->
                            <div class="form-group">
                                <label><b>Correo Electrónico del proveedor:</b> </label>
                                <input type="email" name="email" th:field="*{email}" class="form-control " placeholder="Digite el correo electrónico del proveedor: " required>
                            </div>

                            <!-- Botón Guardar -->
                            <div class="box-footer">
                                <button class="btn btn-warning">Registrar Proveedor</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
