<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div></div>
            <div>
                <h1>Crear Usuario</h1>
                <!-- FORMULARIO -->
                <div class="container">
                    <form th:object = "${users}"
                          th:action="@{/saveUsuario}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{idUsuario}">

                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombreUsuario">Nombre</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombreUsuario}"  placeholder= "Nombre Administrador" id="nombres" aria-describedby="emailHelp">                            
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="emailUsuario">Email</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{emailUsuario}"  placeholder= "Correo Electronico" id="apellido1" aria-describedby="emailHelp">                            
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="contraUsuario">Contraseña</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{contraUsuario}"  placeholder= "Contraseña" id="apellido2" aria-describedby="emailHelp">                            
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
    </body>
</html>
