<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="card-body">

                <div>
                    <h1 class="text-center">Crear Usuario</h1>
                    <br>
                    
                    <!-- FORMULARIO -->
                    <div class="container">
                        <form th:object = "${users}"
                              th:action="@{/saveUsuario}"
                              method="POST"
                              >

                            <input type="hidden" th:field="*{idUsuario}">

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="nombreUsuario">Nombre</label>                            
                                <div class="col-sm-10">                                
                                    <input type="text" class="form-control form-control-sm col-md-6" 
                                           th:field="*{nombreUsuario}"  placeholder= "Nombre Usuario" 
                                           id="nombres" aria-describedby="emailHelp" required>                            
                                </div>
                            </div>

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="emailUsuario">Email</label>                            
                                <div class="col-sm-10">                                
                                    <input type="text" class="form-control form-control-sm col-md-6" 
                                           th:field="*{emailUsuario}"  placeholder= "Correo Electronico" 
                                           id="apellido1" aria-describedby="emailHelp" required>                            
                                </div>
                            </div>

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="contraUsuario">Contraseña</label>                            
                                <div class="col-sm-10">                                
                                    <input type="text" class="form-control form-control-sm col-md-6" 
                                           th:field="*{contraUsuario}"  placeholder= "Contraseña" 
                                           id="apellido2" aria-describedby="emailHelp" required>                            
                                </div>
                            </div>
                            
                            <div class="col-auto text-center">
                                <button type="submit" class="btn btn-success" value="Guardar">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
