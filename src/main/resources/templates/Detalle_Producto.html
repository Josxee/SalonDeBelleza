<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="icons/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>

    <body>
        <header th:replace="plantilla/template::header"></header>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <th:block th:each="products : ${products}">
                        <div class="col-lg-6">       
                            <img class="img-fluid rounded" 
                                 th:src="${products.getImagenProducto}" alt="Producto"/>
                        </div>
                        <div class="col-lg-6">
                            <h2 class="card-title" th:text="${products.nombreProducto}"></h2>
                            <br>
                            <ul class="list-group">
                                <li class="" style="list-style: none;">
                                    <h5 th:text="'â‚¡ ' + ${products.precioProducto}"></h5>
                                </li>
                                <li class="my-2" style="list-style: none;">
                                    <p th:text="${products.descripcionProducto}"></p>
                                </li>

                            </ul>

                            <div class="col-auto bg-white p-1 text-center">
                                <button type="submit" class="btn btn-dark">Agregar</button>
                            </div>

                        </div>
                    </th:block>
                </div>
            </div>
        </div>

        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
