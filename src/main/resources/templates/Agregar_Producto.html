<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="icons/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>

    <body>

        <header th:replace="plantilla/template::header"></header>

        <div class="container">
            <div class="card-body">

                <div>
                    <h1 class="text-center" th:text="#{producto.crear}"></h1>
                    <br>

                    <!-- FORMULARIO -->
                    <div class="container">
                        <form th:object = "${products}"
                              th:action="@{/saveProducto}"
                              method="POST"
                              enctype="multipart/form-data"
                              >

                            <input type="hidden" th:field="*{idProducto}">

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="nombreProducto">Nombre</label>                            
                                <div class="col-sm-10">                                
                                    <input type="text" class="form-control form-control-sm col-md-6" 
                                           th:field="*{nombreProducto}"  placeholder= "Nombre del producto" 
                                           id="nombres" aria-describedby="emailHelp" required>                            
                                </div>
                            </div>

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="precioProducto">Precio</label>                            
                                <div class="col-sm-10">                                
                                    <input type="number" class="form-control form-control-sm col-md-6" 
                                           th:field="*{precioProducto}"  placeholder= "Precio unitario" 
                                           id="precio" aria-describedby="emailHelp" required>                            
                                </div>
                            </div>

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="descripcionProducto">Descripci√≥n</label>                            
                                <div class="col-sm-10">                                
                                    <input type="text" class="form-control form-control-sm col-md-6" 
                                           th:field="*{descripcionProducto}"  placeholder= "Descripcion del producto" 
                                           id="descripcion" aria-describedby="emailHelp" required>                            
                                </div>
                            </div>

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="stock">Stock</label>                            
                                <div class="col-sm-10">                                
                                    <input type="number" class="form-control form-control-sm col-md-6" 
                                           th:field="*{stock}"  placeholder= "Stock del producto" 
                                           id="stock" aria-describedby="emailHelp" required>                            
                                </div>
                            </div>

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="imagenProducto">Imagen</label>  
                                <div class="col-sm-10"> 
                                    <input type="file" class="form-control form-control-sm col-md-6" 
                                           name="file" 
                                           id="imagen" aria-describedby="emailHelp" required>                            
                                </div>
                            </div>

                            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </symbol>>
                            </svg>

                            <div class="alert alert-primary d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                                <div style="margin-left: 5vh;">
                                    <li>Tipo de archivo: png</li>
                                    <li>Nombre de archivo alusivo al nuevo producto</li>
                                </div>
                            </div>

                            <!-- Boton de guardado -->
                            <div class="col-auto text-center">
                                <button type="submit" class="btn btn-success" value="Guardar">
                                    <h7 class="text-center" th:text="#{accion.guardar}"></h7>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="plantilla/template::footer"></footer>

    </body>
</html>
